{% extends 'payroll_app/base.html' %}
{% load static %}

{% block content %}

<style>
    .form-container {
        border: 1px solid #ccc; 
        padding: 20px; 
        width: 50%; 
        max-width: 500px;
        border-radius: 10px; 
        margin: 0 auto;
        margin-top: 20px; 
    }

    .form-container label {
        display: block;
        margin-bottom: 10px;
    }

    .form-container input[type="text"], .form-container input[type="number"] {
        padding: 5px;
        margin-bottom: 20px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc; 
    }

    .form-container select {
        margin-bottom: 20px;
    }

</style>
<div class="form-container">
    <h3>Add Employee</h3>
    <form action="{% url 'create_employee' %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="id_number">ID Number:</label>
        <input type="text" id="id_number" name="id_number"><br>

        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate"><br>

        <label for="allowance">Allowance:</label>
        <input type="number" id="allowance" name="allowance" value="0"><br>

        <button type="submit" class="btn btn-primary">Add Employee</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>

{% endblock %}
